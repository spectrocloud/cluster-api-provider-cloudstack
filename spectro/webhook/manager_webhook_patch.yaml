apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
  labels:
    control-plane: capc-controller-manager
spec:
  selector:
    matchLabels:
      control-plane: capc-controller-manager
  template:
    metadata:
      labels:
        control-plane: capc-controller-manager
    spec:
      containers:
      - name: manager
        args:
        - "--webhook-port=9443"
        ports:
        - containerPort: 9443
          name: webhook-server
          protocol: TCP
        volumeMounts:
        - mountPath: /tmp/k8s-webhook-server/serving-certs
          name: cert
          readOnly: true
      volumes:
      - name: cert
        secret:
          defaultMode: 420
          secretName: capc-webhook-service-cert